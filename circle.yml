machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  node:
    version: 6.5.0

dependencies:
  post:
    - npm install abbrev
    - npm rebuild node-sass
    - npm install -g bower
    - bower install

test:
  post:
    - cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
